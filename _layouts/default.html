<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description
        }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="newsletter-container">
    <h4 class="newsletter-title">Subscribe</h4>
    <form style="border:1px solid #ccc;padding:3px;text-align:center;"
          action="https://feedburner.google.com/fb/a/mailverify" method="post"
          target="popupwindow"
          onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=thedroidlady', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
        <p>Enter your email address:</p>
        <p><input type="text" style="width:140px" name="email"/></p><input type="hidden"
                                                                           value="thedroidlady"
                                                                           name="uri"/><input
            type="hidden" name="loc" value="en_US"/><input type="submit"
                                                           value="Subscribe"/>
        <p>Delivered by <a href="https://feedburner.google.com" target="_blank">FeedBurner</a>
        </p>
    </form>
    <p class="newsletter-text">Get new posts to your inbox</p>

    <input type="hidden" value="thedroidlady" name="uri"/>

    <input type="hidden" name="loc" value="en_US"/>

    <input class="newsletter-email" type="text" name="email"
           placeholder="name@example.com"/>

    <input class="newsletter-submit" type="submit" value="Subscribe"/>

</div>
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/about">About</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}

        </footer>
    </div>
</div>

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}
</body>
</html>
